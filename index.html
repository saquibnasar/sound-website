<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="scss/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Music is impotent</title>
  </head>
  <body>
    <div class="ctn">
      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="image/Logo.png" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active me-5" aria-current="page" href="#"
                    >Discover</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Join</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section class="home">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="home-img">
                <img src="image/landing-page-girl 1.png" alt="" />
              </div>
            </div>
            <div class="col-6">
              <div class="home-detials">
                <h1 class="home-heading">Feel The Music</h1>
                <p class="home-para">
                  Stream over 20 thousand songs with one click
                </p>
                <button type="button" class="main-btn">
                  Join Now
                </button>
              </div>
            </div>
            <img class="ellipse-1" src="image/Ellipse 2.png" alt="" />
            <img class="ellipse-2" src="image/Ellipse 3.png" alt="" />
            <img class="ellipse-3" src="image/Ellipse 4.png" alt="" />
          </div>
        </div>
      </section>
      <section id="Discover" class="Discover">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="discover-content">
                <h1>Discover New Music</h1>
                <img src="Image/Group 2.png" alt="" class="img-1" />
                <p>
                  By joining you can benefit by listening to the latest ablums
                  released
                </p>
              </div>
            </div>
            <div class="col-6">
              <div class="discover-img">
                <img src="image/covers.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="Join" id="Join">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="header">
                <h1>Join the <span>Fun.</span></h1>
              </div>
            </div>
            <div class="col-6 p-0 background">
              <form>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label"
                    >Name :</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputName"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Email :</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password :</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>

                <button type="submit" class="btn primary-btn btn-primary">
                  Join Now
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="footer-logo">
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
              </div>
            </div>
            <div class="col-6">
              <div class="footer-social pt-1">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#">Twitter</a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#">Facebook</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
